<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
<body ng-app="MyApp" ng-controller="MyController">

    <form ng-submit="addItem()">

        <label id="nameTxt" for="nameTxt">
            
            <input type="text" id="nameTxt" ng-model="nameInput" placeholder="Name" />
        </label>
        <label id="Age" for="ageTxt">
           
            <input type="text" id="ageTxt" ng-model="ageInput" placeholder="Age" />
        </label>
        <button type="submit">Save</button>
    </form>
    <div>
        <div id="content" ng-repeat="teamObj in employeeArray track by $index">
            <a href="#" ng-click="removeItem($index)">X</a>
            <h3>Name: {{teamObj.name}}</h3>
            <p>Age: {{teamObj.age}}</p>
        </div>
        
    </div>
</body>
</html>
